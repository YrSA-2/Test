<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>CREER NOUVEAU VOITURE</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${newVoitureForm}" method="POST">
			<table border="0" cellpadding="10">
				<tr>
					<td>Marque voiture</td>
					<td><input type="text" th:field="*{marqueVoiture}" /></td>
				</tr>
				<tr>
					<td>Prix voiture</td>
					<td><input type="text" th:field="*{prixVoiture}" /></td>
				</tr>
				<tr>
					<td>Commentaire</td>
					<td><input type="text" th:field="*{commentaireVoiture}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Sauvegarder</button></td>
					<td colspan="2"><button type="button"><a href="/">Annuler</a></button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
